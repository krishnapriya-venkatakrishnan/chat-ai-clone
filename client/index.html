<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/iconBot.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat AI clone</title>
  </head>
  <body>
    <div id="app">
      <div id="chat-container"></div>
      <form>
        <textarea
        name="prompt"
        rows="1"
        cols="1"
        placeholder="Ask something..."
        ></textarea>
        <button type="submit">
          <img src="./assets/send.svg" alt="post" />
        </button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
